<ion-content padding class="back1">
  <div class="ta1">
<ion-item class="ta1">
  <ion-label floating>Email</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>
<ion-item class="ta1">
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
<br>
<button ion-button full (click)="login(user)" class="but" clear>Login</button>
<br>
<button ion-button full (click)="register()"class="but" clear>Register</button>
</div>


<ion-fab left bottom >
    <button ion-fab mini color="light" (click)="Back()"><ion-icon name="arrow-dropleft"></ion-icon></button>
  </ion-fab>



</ion-content>
